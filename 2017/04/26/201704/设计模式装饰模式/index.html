  <h1 class="title" itemprop="name">设计模式-装饰模式</h1>
  <div class="entry-content" itemprop="articleBody">
    
    <p>装饰模式（Decorator）是动态的给一个对象添加一些额外的职责。要求装饰对象和被装饰对象实现同一个接口。<br>共同继承</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">package Decorator;</span><br><span class="line"></span><br><span class="line">public interface Sourceable &#123;</span><br><span class="line">	public void method();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>被装饰类</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">package Decorator;</span><br><span class="line"></span><br><span class="line">public class Source implements Sourceable&#123;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public void method() &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		System.out.println(&quot;这是原来的方法&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>装饰类</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">package Decorator;</span><br><span class="line"></span><br><span class="line">public class Decorator implements Sourceable&#123;</span><br><span class="line">	private Sourceable source;</span><br><span class="line">	public Decorator(Sourceable source)&#123;</span><br><span class="line">		super();</span><br><span class="line">		this.source &#x3D; source;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	@Override</span><br><span class="line">	public void method() &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		System.out.println(&quot;装饰之前&quot;);</span><br><span class="line">		source.method();</span><br><span class="line">		System.out.println(&quot;装饰之后&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>客户端</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">package Decorator;</span><br><span class="line"></span><br><span class="line">public class learning4_25 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		Sourceable source &#x3D; new Source();</span><br><span class="line">		Sourceable obj &#x3D; new Decorator(source);</span><br><span class="line">		obj.method();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
