  <h1 class="title" itemprop="name">设计模式-迭代器模式</h1>
  <div class="entry-content" itemprop="articleBody">
    
    <p>迭代器模式是提供一种方法顺序的访问对象中的各个元素，而不暴露该对象的内部表示。</p>
<p>操作</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">package Iterator;</span><br><span class="line"></span><br><span class="line">public interface Iterator &#123;</span><br><span class="line">	&#x2F;&#x2F;前移</span><br><span class="line">	public Object previous();</span><br><span class="line">	</span><br><span class="line">	&#x2F;&#x2F;后移</span><br><span class="line">	public Object next();</span><br><span class="line">	public boolean hasNext();</span><br><span class="line">	</span><br><span class="line">	&#x2F;&#x2F;取得第一个元素</span><br><span class="line">	public Object first();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>对象</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">package Iterator;</span><br><span class="line"></span><br><span class="line">public interface Collection &#123;</span><br><span class="line">	public Iterator iterator();</span><br><span class="line">	</span><br><span class="line">&#x2F;&#x2F;	取得集合元素</span><br><span class="line">	public Object get(int i);</span><br><span class="line">	</span><br><span class="line">&#x2F;&#x2F;	取得集合大小</span><br><span class="line">	public int size();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>实际操作</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">package Iterator;</span><br><span class="line"></span><br><span class="line">public class MyIterator implements Iterator&#123;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	private Collection collection;</span><br><span class="line">	private int pos &#x3D; -1;</span><br><span class="line">	</span><br><span class="line">	public MyIterator(Collection collection)&#123;</span><br><span class="line">		this.collection &#x3D; collection;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	@Override</span><br><span class="line">	public Object previous() &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		if(pos &gt; 0)&#123;</span><br><span class="line">			pos--;</span><br><span class="line">		&#125;</span><br><span class="line">		return collection.get(pos);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public Object next() &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		if(pos &lt; collection.size()-1)&#123;</span><br><span class="line">			pos ++;</span><br><span class="line">		&#125;</span><br><span class="line">		return collection.get(pos);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public boolean hasNext() &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		if(pos &lt; collection.size()-1)&#123;</span><br><span class="line">			return true;</span><br><span class="line">		&#125;else&#123;</span><br><span class="line">			return false;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public Object first() &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		pos &#x3D; 0;</span><br><span class="line">		return collection.get(pos);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>对象</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">package Iterator;</span><br><span class="line"></span><br><span class="line">public class MyCollection implements Collection&#123;</span><br><span class="line"></span><br><span class="line">	public String string[] &#x3D; &#123;&quot;A&quot;,&quot;B&quot;,&quot;C&quot;,&quot;D&quot;,&quot;E&quot;&#125;;</span><br><span class="line">	@Override</span><br><span class="line">	public Iterator iterator() &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		return new MyIterator(this);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public Object get(int i) &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		return string[i];</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public int size() &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		return string.length;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>客户端</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">package Iterator;</span><br><span class="line"></span><br><span class="line">public class learning5_3 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		Collection collection &#x3D; new MyCollection();</span><br><span class="line">		Iterator it &#x3D; collection.iterator();</span><br><span class="line">		</span><br><span class="line">		while(it.hasNext())&#123;</span><br><span class="line">			System.out.println(it.next());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>输出</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">A</span><br><span class="line">B</span><br><span class="line">C</span><br><span class="line">D</span><br><span class="line">E</span><br></pre></td></tr></table></figure>
<p>参考资料<br>[1] 程杰. 大话设计模式[M]. 清华大学出版社, 2007.<br>[2] <a target="_blank" rel="noopener" href="http://blog.csdn.net/zhangerqing/article/details/8243942">Java之美(从菜鸟到高手演变)之设计模式三</a></p>
