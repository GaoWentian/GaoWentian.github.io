  <h1 class="title" itemprop="name">设计模式-备忘录模式</h1>
  <div class="entry-content" itemprop="articleBody">
    
    <p>备忘录模式是保存一个对象的状态，在以后可以将这个对象恢复到原来保存的状态。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">package Memento;</span><br><span class="line">&#x2F;&#x2F;原始类</span><br><span class="line">public class Original &#123;</span><br><span class="line">	private String value;</span><br><span class="line">	</span><br><span class="line">	public String getValue()&#123;</span><br><span class="line">		return value;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public void setValue(String value)&#123;</span><br><span class="line">		this.value &#x3D; value;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public Original(String value)&#123;</span><br><span class="line">		this.value &#x3D; value;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public Memento createMemento()&#123;</span><br><span class="line">		return new Memento(value);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public void restoreMemento(Memento memento)&#123;</span><br><span class="line">		this.value &#x3D; memento.getValue();</span><br><span class="line">	&#125; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">package Memento;</span><br><span class="line">&#x2F;&#x2F;备忘录类</span><br><span class="line">public class Memento &#123;</span><br><span class="line">	private String value;</span><br><span class="line">	</span><br><span class="line">	public Memento(String value)&#123;</span><br><span class="line">		this.value &#x3D; value;</span><br><span class="line">	&#125;</span><br><span class="line">	public String getValue()&#123;</span><br><span class="line">		return value;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public void setValue(String value)&#123;</span><br><span class="line">		this.value &#x3D; value;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">package Memento;</span><br><span class="line">&#x2F;&#x2F;存储备忘录</span><br><span class="line">public class Storage &#123;</span><br><span class="line">	private Memento memento;</span><br><span class="line">	</span><br><span class="line">	public Storage(Memento memento)&#123;</span><br><span class="line">		this.memento &#x3D; memento;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public Memento getMemento()&#123;</span><br><span class="line">		return memento;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public void setMemento(Memento memento)&#123;</span><br><span class="line">		this.memento &#x3D; memento;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>客户端</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">package Memento;</span><br><span class="line"></span><br><span class="line">public class learning5_5 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		</span><br><span class="line">		&#x2F;&#x2F;创建原始类</span><br><span class="line">		Original origi &#x3D; new Original(&quot;egg&quot;);</span><br><span class="line">		</span><br><span class="line">		&#x2F;&#x2F;创建备忘录</span><br><span class="line">		Storage storage &#x3D; new Storage(origi.createMemento());</span><br><span class="line">		</span><br><span class="line">		&#x2F;&#x2F;修改原始类的状态</span><br><span class="line">		System.out.println(&quot;初始化状态为：&quot;+origi.getValue());</span><br><span class="line">		origi.setValue(&quot;niu&quot;);</span><br><span class="line">		System.out.println(&quot;修改后的状态为：&quot;+origi.getValue());</span><br><span class="line">		</span><br><span class="line">		&#x2F;&#x2F;回复原始类的状态</span><br><span class="line">		origi.restoreMemento(storage.getMemento());</span><br><span class="line">		System.out.println(&quot;恢复后的状态为：&quot;+origi.getValue());</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>输出</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">初始化状态为：egg</span><br><span class="line">修改后的状态为：niu</span><br><span class="line">恢复后的状态为：egg</span><br></pre></td></tr></table></figure>
