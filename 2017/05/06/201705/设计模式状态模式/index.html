  <h1 class="title" itemprop="name">设计模式-状态模式</h1>
  <div class="entry-content" itemprop="articleBody">
    
    <p>当对象的状态发生改变时，同时改变它的行为。</p>
<p>状态类</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">package state;</span><br><span class="line"></span><br><span class="line">public class State &#123;  </span><br><span class="line">    </span><br><span class="line">    private String value;  </span><br><span class="line">      </span><br><span class="line">    public String getValue() &#123;  </span><br><span class="line">        return value;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    public void setValue(String value) &#123;  </span><br><span class="line">        this.value &#x3D; value;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    public void method1()&#123;  </span><br><span class="line">        System.out.println(&quot;执行第一个选择!&quot;);  </span><br><span class="line">    &#125;  </span><br><span class="line">      </span><br><span class="line">    public void method2()&#123;  </span><br><span class="line">        System.out.println(&quot;执行第二个选择!&quot;);  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;  </span><br></pre></td></tr></table></figure>
<p>状态切换</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">package state;</span><br><span class="line"></span><br><span class="line">public class Context &#123;</span><br><span class="line">	private State state;  </span><br><span class="line">	  </span><br><span class="line">    public Context(State state) &#123;   </span><br><span class="line">        this.state &#x3D; state;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    public State getState() &#123;  </span><br><span class="line">        return state;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    public void setState(State state) &#123;  </span><br><span class="line">        this.state &#x3D; state;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    public void method() &#123;  </span><br><span class="line">        if (state.getValue().equals(&quot;state1&quot;)) &#123;  </span><br><span class="line">            state.method1();  </span><br><span class="line">        &#125; else if (state.getValue().equals(&quot;state2&quot;)) &#123;  </span><br><span class="line">            state.method2();  </span><br><span class="line">        &#125;  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>客户端</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">package state;</span><br><span class="line"></span><br><span class="line">public class learning5_5 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		State state &#x3D; new State();  </span><br><span class="line">        Context context &#x3D; new Context(state);  </span><br><span class="line">          </span><br><span class="line">        &#x2F;&#x2F;设置第一种状态  </span><br><span class="line">        state.setValue(&quot;state1&quot;);  </span><br><span class="line">        context.method();  </span><br><span class="line">          </span><br><span class="line">        &#x2F;&#x2F;设置第二种状态  </span><br><span class="line">        state.setValue(&quot;state2&quot;);  </span><br><span class="line">        context.method();  </span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">执行第一个选择!</span><br><span class="line">执行第二个选择!</span><br></pre></td></tr></table></figure>
