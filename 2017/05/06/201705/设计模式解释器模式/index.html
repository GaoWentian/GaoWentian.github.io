  <h1 class="title" itemprop="name">设计模式-解释器模式</h1>
  <div class="entry-content" itemprop="articleBody">
    
    <p>解释器模式，给定一个语言，定义它的文法的一种表示，并定义一个解释器。这个解释器使用该表示来解释语言中的句子。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">package Interpreter;</span><br><span class="line"></span><br><span class="line">public interface Expression &#123;  </span><br><span class="line">    public int interpret(Context context);  </span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">package Interpreter;</span><br><span class="line"></span><br><span class="line">public class Plus implements Expression &#123;  </span><br><span class="line">	  </span><br><span class="line">    @Override  </span><br><span class="line">    public int interpret(Context context) &#123;  </span><br><span class="line">        return context.getNum1()+context.getNum2();  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;  </span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">package Interpreter;</span><br><span class="line"></span><br><span class="line">public class Minus implements Expression &#123;  </span><br><span class="line">	  </span><br><span class="line">    @Override  </span><br><span class="line">    public int interpret(Context context) &#123;  </span><br><span class="line">        return context.getNum1()-context.getNum2();  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;  </span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">package Interpreter;</span><br><span class="line"></span><br><span class="line">public class Context &#123;  </span><br><span class="line">    </span><br><span class="line">    private int num1;  </span><br><span class="line">    private int num2;  </span><br><span class="line">      </span><br><span class="line">    public Context(int num1, int num2) &#123;  </span><br><span class="line">        this.num1 &#x3D; num1;  </span><br><span class="line">        this.num2 &#x3D; num2;  </span><br><span class="line">    &#125;  </span><br><span class="line">      </span><br><span class="line">    public int getNum1() &#123;  </span><br><span class="line">        return num1;  </span><br><span class="line">    &#125;  </span><br><span class="line">    public void setNum1(int num1) &#123;  </span><br><span class="line">        this.num1 &#x3D; num1;  </span><br><span class="line">    &#125;  </span><br><span class="line">    public int getNum2() &#123;  </span><br><span class="line">        return num2;  </span><br><span class="line">    &#125;  </span><br><span class="line">    public void setNum2(int num2) &#123;  </span><br><span class="line">        this.num2 &#x3D; num2;  </span><br><span class="line">    &#125;   </span><br><span class="line">&#125;  </span><br></pre></td></tr></table></figure>
<p>客户端   计算9+2-8的值  </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">package Interpreter;</span><br><span class="line"></span><br><span class="line">public class learning5_5 &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		&#x2F;&#x2F; TODO Auto-generated method stub</span><br><span class="line">		&#x2F;&#x2F; 计算9+2-8的值  </span><br><span class="line">        int result &#x3D; new Minus().interpret((</span><br><span class="line">        			new Context(</span><br><span class="line">        				new Plus().interpret(new Context(9, 2)), 8</span><br><span class="line">        			)</span><br><span class="line">        		));  </span><br><span class="line">        System.out.println(result);  </span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>参考资料<br>[1] 程杰. 大话设计模式[M]. 清华大学出版社, 2007.<br>[2] <a target="_blank" rel="noopener" href="http://blog.csdn.net/zhangerqing/article/details/8194653/">Java之美从菜鸟到高手演变之设计模式</a>.</p>
